<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Jason Sullenger</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Knockout framework -->
    <script src="../knockout-3.5.0.js"></script>
  </head>
  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>
    <!-- End Navbar -->

    <!-- Start View Model -->
    <div role="main" class="container">
      <br /><br />
      <h2>View Model</h2>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          class="form-control alert-secondary"
          data-bind="value: firstNameInput"
          id="firstName"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          class="form-control alert-secondary"
          data-bind="value: lastNameInput"
          id="lastName"
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="text"
          class="form-control alert-secondary"
          data-bind="value: emailInput"
          id="email"
        />
      </div>
    </div>
    <!-- End View Model -->

    <script>
      function PersonViewModel() {
        this.firstNameInput = ko.observable("John");
        this.lastNameInput = ko.observable("Smith");
        this.emailInput = ko.observable("example@email.com");
      }

      ko.applyBindings(new PersonViewModel());
    </script>
  </body>
</html>
