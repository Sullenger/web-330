<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignment 9.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript references -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  </head>

  <body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact Us</a>
        </li>
      </ul>
    </nav>
    <!-- End Navbar -->

    <!-- Start Data Table -->
    <div role="main" class="container">
      <br /><br />
      <h1>Hello MVC</h1>
      <p class="lead">Models and Collections</p>
      <div class="row">
        <div class="col-sm-9">
          <table class="table table-dark table-striped table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>salary</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- End Data Table -->

    <script>
      // Backbone emplyee Model
      function Employee(id, name, salary) {
        this.id = id;
        this.name = name;
        this.salary = salary;
      }

      var EmployeeModel = Backbone.Model.extend({
        defaults: {
          id: "",
          name: "",
          salary: 0
        }
      });
      var EmployeeCollection = Backbone.Collection.extend({
        model: EmployeeModel
      });

      var Employees = new EmployeeCollection();
      Employees.add(new Employee("111", "Leroy Jenkins", 50000));
      Employees.add(new Employee("222", "Tim Tebow", 75000));
      Employees.add(new Employee("333", "Michael Jordan", 95999));
      Employees.add(new Employee("444", "Mike Piazza", 43000));
      Employees.add(new Employee("555", "Lionel Messi", 67500));
      Employees.each(function(employee) {
        $("#table-body").append(
          "<tr>" +
            "<td>" +
            employee.get("id") +
            "</td>" +
            "<td>" +
            employee.get("name") +
            "</td>" +
            "<td>" +
            employee.get("salary") +
            "</td>" +
            "</tr>"
        );
      });
    </script>
  </body>
</html>
